syntax = "proto3";

package params;

message Params {
    Global G = 1;
    repeated Local L = 2;
}

message Global {
    int32 I = 1;
    bytes B = 2;
}

message Local {
    double D = 1;
    string S = 2;
}

message Data {
    map <string, string> Value = 1;
}

message Ack {
}

service Set {
    rpc Set(Data) returns (Ack);
}

